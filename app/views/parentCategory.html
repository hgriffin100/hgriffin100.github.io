<div>
	<div class="row">
		<div class="col-md-4" ng-repeat="cat in parentCategories">
			<h2>{{ cat.parentCategory }}</h2>
			<p>{{ cat.summary }}</p>
			<p><a class="btn btn-default" href="#/stuff/{{ cat.parentCategory }}" role="button"><span class='{{ cat.glyphiconName }}'></span> View details &raquo;</a></p>
		</div>
	</div>
</div>
